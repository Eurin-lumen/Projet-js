<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div id="player-hand">
            <h2>Joueur</h2>
            <div id="player-cards"></div>
            <p id="player-score">Score: 0</p>
        </div>
        <div id="dealer-hand">
            <h2>Dealer</h2>
            <div id="dealer-cards"></div>
            <p id="dealer-score">Score: 0</p>
        </div>
        <button id="deal-button" onclick="startGame()">Nouvelle Partie</button>
        <button id="hit-button" onclick="hit()">Tirer une Carte</button>
        <button id="stand-button" onclick="stand()">Rester</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
